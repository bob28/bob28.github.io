        nav.shift3 ul li a {
            z-index: 1;
            position: relative;
        }
        
        nav.shift3 ul li a:hover {
            color: rgb(188, 212, 196);
        }
        
        nav.shift3 ul li a:after {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            margin: auto;
            width: 100%;
            height: 1px;
            content: '.';
            color: transparent;
            background: rgb(73, 77, 53);
            visibility: none;
            opacity: 0;
            z-index: -1;
        }
        
        nav.shift3 ul li a:hover:after {
            opacity: 1;
            visibility: visible;
            height: 100%;
        }
        
        nav {
            transform: translateX(50%) translateY(0%);
            position: absolute;
            margin-top: 2.5%;
        }
        
        nav ul {
            list-style: none;
        }
        
        nav ul li {
            display: inline-block;
            border-bottom: 3px solid #FFF;
            padding-bottom: 6px;
        }
        
        nav ul li a {
            display: block;
            text-decoration: none;
            color: #aaa;
            font-weight: 800;
            text-transform: uppercase;
            margin: 0 10px;
            color: white;
            font-size: 21px;
            font-family: Century Gothic, sans-serif;
        }
        
        nav ul li a,
        nav ul li a:after,
        nav ul li a:before {
            transition: all .5s;
        }
        
        nav ul li a:hover {
            color: #555;
        }
        
        @-webkit-keyframes fill {
            0% {
                width: 0%;
                height: 1px;
            }
            50% {
                width: 100%;
                height: 1px;
            }
            100% {
                width: 100%;
                height: 100%;
                background: #333;
            }
        }

        }

    <script>
        window.onscroll = function () {
            scrollFunction()
        };

        function scrollFunction() {
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                document.getElementById("myBtn").style.display = "block";
            } else {
                document.getElementById("myBtn").style.display = "none";
            }
        }

        // When the user clicks on the button, scroll to the top of the document
        function topFunction() {
            document.body.scrollTop = 0;
            document.documentElement.scrollTop = 0;
        }
    </script>
