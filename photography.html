	<script>
		window.onscroll = function() {
			scrollFunction()
		};

		function scrollFunction() {
			if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
				document.getElementById("topbtn").style.display = "block";
				document.getElementById("navbar").style.backgroundColor = "#242629";
			} else {
				document.getElementById("topbtn").style.display = "none";
				document.getElementById("navbar").style.opacity = "#242629";
			}
		}

		function onClick(element) {
			document.getElementById("img1").src = element.src;
			document.getElementById("modal").style.display = "block";
			var captionText = document.getElementById("caption");
			captionText.innerHTML = element.alt;
			document.getElementById("modal").style.zIndex = "9999";
		}

	</script>
